<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 60px;
            padding-top: 60px;
        }

        .chat-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            font-size: xx-large;
            font-weight: bold;
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 60px;
        }

        .message {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .message.current-user {
            justify-content: flex-end;
        }

        .message.other-user {
            justify-content: flex-start;
        }

        .message .text {
            max-width: 60%;
            padding: 10px;
            border-radius: 5px;
        }

        .message.current-user .text {
            background-color: #d1e7dd;
        }

        .message.other-user .text {
            background-color: #f8d7da;
        }

        .timestamp {
            color: gray;
            font-size: 0.8em;
            margin: 0 10px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let currentUserId;

        async function fetchChatData(chatId) {
            try {
                const userResponse = await fetch('/api/get_me');
                const userData = await userResponse.json();
                currentUserId = userData.id;

                const chatResponse = await fetch(`/api/chats/${chatId}`);
                const chatData = await chatResponse.json();

                displayChatHeader(userData, chatData);
                displayMessages(chatData.messages);

            } catch (error) {
                alert('Error fetching chat data.');
            }
        }

        function displayChatHeader(userData, chatData) {
            const chatHeader = document.getElementById('chat-header');
            const otherUser = chatData.first_user.id === userData.id ? chatData.second_user : chatData.first_user;
            chatHeader.textContent = `Чат с ${otherUser.name}`;
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';

            messages.forEach(message => {
                appendMessageToChat(message);
            });
        }

        function appendMessageToChat(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (message.from_user_id === currentUserId ? 'current-user' : 'other-user');

            const textElement = document.createElement('div');
            textElement.className = 'text';
            textElement.textContent = message.text;

            const timestampElement = document.createElement('div');
            timestampElement.className = 'timestamp';
            timestampElement.textContent = new Date(message.created_at).toLocaleString();

            messageElement.appendChild(textElement);
            messageElement.appendChild(timestampElement);
            messagesContainer.appendChild(messageElement);

            window.scrollTo(0, window.scrollMaxY);
        }


        async function sendMessage(chatId, messageText) {
            try {
                const response = await fetch(`/api/chats/${chatId}/send_message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({text: messageText}),
                });

                if (response.ok) {
                    const newMessage = await response.json();
                    appendMessageToChat(newMessage);
                } else {
                    alert('Error sending message.');
                }
            } catch (error) {
                alert('Error sending message.');
            }
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('chat_id');
            if (chatId) {
                fetchChatData(chatId);
            } else {
                alert('Chat ID is missing in the URL.');
            }

            const sendButton = document.getElementById('send-button');
            sendButton.addEventListener('click', () => {
                const messageInput = document.getElementById('message-input');
                const messageText = messageInput.value.trim();
                if (messageText) {
                    sendMessage(chatId, messageText);
                    messageInput.value = '';
                }
            });

            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="chat-header" id="chat-header">Чат с...</div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Введите сообщение..." />
            <button id="send-button">Отправить</button>
        </div>
    </div>
</body>

</html>
